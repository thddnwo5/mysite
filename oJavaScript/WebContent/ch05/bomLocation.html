<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
         function chk(url){
        	 location.href=url; // 뒤로 가기 버튼 가능
        	//location.replace(url); // 뒤로 가기 버튼 불가
         }
</script>
</head>
<body>
    <h1>href 함수를 사용하는 예제</h1>
    <button onclick="chk('http://www.naver.com')">네이버</button>
    <button onclick="chk('http://www.daum.net')">다음</button>
    <button onclick="chk('http://www.choongang.co.kr')">중앙</button>
</body>
</html>
