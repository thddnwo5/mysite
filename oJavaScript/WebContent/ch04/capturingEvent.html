<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
		#divBox { width: 100%; height: 100px; border: 2px solid red; }
		#paraBox { width: 80%; height: 50px; border: 2px solid orange; }
		#spanBox { border: 2px solid green; }
	</style>

</head>
<body>
    
      <h1>캡쳐링 이벤트 전파</h1>
      <h1>캡쳐링과 버블링의 차이는 이벤트발생의 순서가 차이</h1>
      <div id="divBox">
          <p id="paraBox">박스 안의 여러곳을 <span id="spanBox">클릭</span>해보세요.</p>
      </div>
      <p id="text"></p>
      
      <script>
             document.getElementById("divBox").addEventListener("click",clickDiv,true);
             document.getElementById("divBox").addEventListener("click",clickPara,true);
             document.getElementById("divBox").addEventListener("click",clickSpan,true);
             
             function clickDiv(event){
            	 document.getElementById("text").innerHTML+="div 요소를 click 하셨네요<br>";
            	 
             }
             
             function clickPara(event){
            	 document.getElementById("text").innerHTML+="p 요소를 click 하셨네요<br>";
             }
             
             function clickSpan(event){
            	 document.getElementById("text").innerHTML+="s 요소를 click 하셨네요<br>";
             }
      </script>
</body>
</html>
