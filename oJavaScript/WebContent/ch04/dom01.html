<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

    <h1>dom01</h1>
    <h1>id 이용 선택</h1>
    <ul> 
         <li>           첫번째 Item</li>
         <li id="even"> 두번째 Item</li>
         <li>           세번째 Item</li>
         <li>네번째 Item</li>
         <li>           5번째 Item</li>
    </ul>
    <p id="change">교환</p>
    <script type="text/javascript">
      // 해당 ID를 가지고 있는 첫번째 요소만 선택
      // 걀국은 ID가 중복되는경우는 피하는게 낫지않을까??
       var selItemId = document.getElementById("even");    // ID가 "even"이라는 애를 가져와서 고쳐주겠다.
       selItemId.style.color="red";   
       
       var selPId = document.getElementById("change");
       selPId.innerHTML = "이 문장 대체";
        // 원래 문자는 교환이지만 innerHTML이 내부내용을 교체해서 집어넣음.
</script>
</body>
</html>
