<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>dom04</h1>
    <h1>이벤트 리스너 삭제</h1>
    <button id="btn">삭제 버튼</button>
    <p id="text"></p>
    
    <script>
            //아이디가 "btn"인 요소를 선택함
            var btn = document.getElementById("btn");
            //선택한 요소에 click 이벤트 리스너를 등록
            btn.addEventListener("click",clickBtn);
            // 선택한 요소에 mouseover이벤트 리스너를 등록
            btn.addEventListener("mouseover",mouseoverBtn);
            // 선택한 요소에 mouseout이벤트 리스너를 등록
            btn.addEventListener("mouseout",mouseoutBtn);
            
            function clickBtn(){
            	btn.removeEventListener("mouseover",mouseoverBtn);
            	btn.removeEventListener("mouseout",mouseoutBtn);
            	document.getElementById("text").innerHTML="이벤트 리스너가 삭제되었어요";
            }
            function mouseoverBtn(){
            	document.getElementById("text").innerHTML="버튼위에 마우스가 있네요.";
            }
            function mouseoutBtn(){
            	document.getElementById("text").innerHTML="버튼 밖으로 마우스가 나갔어요.";
            }
            
    </script>
</body>
</html>
