<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
        var num = 20;
        var num2 = 20;
        var num3;
        console.log(num);
        //변수에 할당된 값 출력
        console.log(typeof num);
        //변수에 할당된 타입 출력
        num = "이십";
        console.log(num);
        //변수에 할당된 값 출력
        console.log(typeof num);
        //변수에 할당된 타입 출력
      //변수 대입은 가능한데 , 재선언은 하지말자
      // 예) var num; 는 무시되어진다.
      num3 = num + num2;
      console.log(num3);
      console.log(typeof num3);
</script>
</head>
<body>
   <h1>Primitive 변수 확인</h1>
</body>
</html>
