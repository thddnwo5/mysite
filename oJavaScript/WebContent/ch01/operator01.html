<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
         var number1 = 116;
         var number2 = 23;
         
         console.log(typeof number1);
         console.log(typeof number2);
         
         console.log(number1);
         console.log(number2);
         
         console.log("number1 + number2 = "+(number1 + number2));
         console.log("number1 - number2 = "+(number1 - number2));
         console.log("number1 * number2 = "+(number1 * number2));
         console.log("number1 / number2 = %.2f",(number1 / number2));
         console.log("number1 % number2 = "+(number1 % number2));
</script>
</head>
<body>
    <h1>Operator 확인</h1>
</body>
</html>
