<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
        var date1 = new Date();  // 빈 파라미터를 하면 현재시간 날짜를 알려줌
        var date2 = new Date(16,5,25); // 1916 - 5월 25일을 이렇게 파라미터로 표현가능 시간은 안나옴
        var date3 = new Date("1977-12-14T13:30:00");  // ISO 표준은 날짜와 시간까지 표기 하는걸 기준
      //ISO International Organization for Standardization (국제 표준 기구)
      
          document.write("date1 -->" + date1 + "<br>");
          document.write("date2 -->" + date2 + "<br>");
          document.write("date3 -->" + date3 + "<br>");
          
          switch(date1.getDay()){ // 현재 요일을 반환
              case 0:
            	  day = "일";  // 0은 일요일부터 시작함
            	  break;
              case 1:
            	  day = "월";
            	  break;
              case 2:
            	  day = "화";
            	  break;
              case 3:
            	  day = "수";
            	  break;
              case 4:
            	  day = "목";
            	  break;
              case 5:
            	  day = "금";
            	  break;
              case 6:
            	  day = "토";
            	  break;
          }
          
          document.write("오늘은 " + day + "요일 입니다.<br>");
          document.write("올해는 " + date1.getFullYear() + "년 입니다.<br>");
          //Month는 0부터 시작함
          document.write("오늘은 " + date1.getMonth()+1 + "월 " + date1.getDate()+"일.<br>");
</script>
</head>
<body>
   <h1>obj08</h1>
   Date 예제<p>
</body>
</html>
