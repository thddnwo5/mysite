<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
         
         var arr = [1, true, "JavaScript","End"];
         document.write(arr.join()+"<p>");
         document.write(arr.join(' + ')+"<p>");
         document.write(arr.join(' ')+"<p>");
         document.write(arr.join('')+"<p>");
        
         // join은 묶어준다. 
         document.write(arr.slice(1,2)+"<p>");
         document.write(arr.slice(1,3)+"<p>");
         // 1부터 3까지 인덱스값을 추출
         document.write(arr.slice(1)+"<p>");
         // 1만 해놓으면 1부터 끝까지 해서 추출함
         
         
</script>
</head>
<body>
   <h1>obj11</h1>
   Array 예제<p>
</body>
</html>
