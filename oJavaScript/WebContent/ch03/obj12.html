<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
         var arr = [1,true,"JavaScript"];
         var arr2 = [1,-2,3,-4];
         var arr3 = [-10,5,100,-20,40];
         function printArr(value,index,array){
        	 document.write("arr["+ index + "] = " + value + "<br>");
         }
    
         
         
         arr.forEach(printArr); // 배열 arr의 각 요소마다 printArr() 함수가 호출
          // 비교를 위한 코드입니다 밑 코드는
         document.write(arr+"<br>"); 
         //Math.abs는 절대값을 구하는 함수
         // 배열 arr의 각 요소마다  Math.abs() 함수가 호출되고 그결과값이 배열로 저장
         var absoluteValues = arr2.map(Math.abs);
         absoluteValues; // [1,2,3,4]
         document.write("absoluteValues -> 	" + absoluteValues + "<br>");  // [1,2,3,4]
         
         function compareValue(value){
        	 return value < 10;
        	 
         }
         // 해당 배열의 모든 요소에 대하여 반복적으로 명시된 콜백 함수를 실행한 후 ,
         // 그 결과 값이 true위 요소들만을 새로운 배열에 담아 반환
         // 함수에 10보다 크면 안되게 해서 100은 넘으니 배열에 안담기고, 40도 안담겨진다.
         var lessTen = arr3.filter(compareValue);
         document.write("lessTen -> " + lessTen + "<br>"); // [-10, 5, -20]
</script>
</head>
<body>
   <h1>obj12</h1>
   Array 예제 ---> 반복해서 출력<p>
</body>
</html>
