<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
         function Dog(color, name, age){
        	 this.color=color;
        	 this.name=name;
        	 this.age=age;
         }
         
         var myDog = new Dog("흰색","마루",1);
         myDog.family  = "시베리안 허스키";
         // 품종에 관한 프로퍼티 를 추가
         myDog.breed = function(){ // 털색을 포함한 품종을 반환해 주는 메소드를 추가함.
        	 return this.color + "  " + this.family;
         }
         document.write("우리집 강아지는 " + myDog.breed() + "입니다. <p>");
         delete myDog.age;   //age 프로터지	를 삭제함
         document.write("우리집 강아지의 나이는 " + myDog.age + "입니다. <p>");
</script>
</head>
<body>
   <h1>obj03</h1>
   ProtoType chain 예제<p>
</body>
</html>
