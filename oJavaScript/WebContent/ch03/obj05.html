<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
        var arr = [10, "문자열", true];
        var bool = false;
        function func() {
        	return 0;
        }
        
        arr.toString();
        bool.toString();
        func.toString();
        
        document.write("<p> arr.toString()-> " + arr.toString()); // 10,문자열,true
        document.write("<p> bool.toString()-> " + bool.toString()); // false
        document.write("<p> func.toString()-> " + func.toString()); // 함수의 소스코드가 전부 출력된다.
        
</script>
</head>
<body>
    <h1>obj05</h1>
    toString() 메소드 예제<p>
</body>
</html>
