<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
      // 1부터 100까지의 정수 중에서 3의배수를 제외하고 출력하는 예제
      var exceptNum = 3;
      for(var i = 0; i<=100; i++){
    	  if(i%exceptNum == 0)
    		  continue;
    	 document.write(i+"  ");
      }
</script>
</head>
<body>
    <h1>for01</h1>
</body>
</html>
