<head>

<title>Insert title here</title>
<script type="text/javascript">
       var str ="안녕하세요!";
       document.write(str.charAt(2) +"<p>");
       document.write(str[2] +"<p>");
      str[0] = "1";
      // 배열처럼 접근할수있는거지 읽기전용이여서 값을 집어넣을수없다.
      document.write(str[0] +"<p>");
</script>
</head>
<body>
    <h1>arr04</h1>
