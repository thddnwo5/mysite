<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
       var arr = [];
       arr["하나"] = 1;
       arr["참"] = true;
       arr["자바스크립트"] = "JavaScript";
       
       document.write(arr["참"]+"<p>");
       document.write(arr.length + "<p>");
       //연관 배열은 Array객체가 아니므로 lenth 프로피티의 값이 0임
       document.write(arr[0] + "<p>");
</script>
</head>
<body>
   <h1>arr03</h1>
   연관 배열(associative array) 예제<p>
</body>
</html>
