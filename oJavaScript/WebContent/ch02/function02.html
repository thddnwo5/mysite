<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
        function init(){
        	for(var i = 0; i<=9; i++){
        		hi();
        	}
        }        
        function hi(){
        	document.write("대박나세요.<br>");
        	document.write("대박 복 터졌다.<br>");
        }
</script>
</head>
<body onload="init()">
   <!-- onload는 페이지의 모든 컨텐츠가 로딩된 후 실행된다. -->
  <h1>function02</h1>
</body>
</html>
