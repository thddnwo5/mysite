<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
       function chk(){
    	   if(!frm.name.value){
    		   alert('이름을 입력하세요.');
    		   frm.name.focus();
    		   return false;
    	   }
    	   if(!frm.addr.value){
    		   alert('주소를 입력하세요.');
    		   frm.addr.focus();
    		   return false;
    	   }
    	   alert('입력 성공');
    	   return true;
       }
</script>
</head>
<body>
    <h1>이름과 주소 입력해</h1>
    <!-- action이 jsp일때 get방식은 request.인코딩코드를 안적어도 알아서 한글로 변환되지만 post방식은 똑같이 명시를해줘라 -->
    <form action="name.jsp" name="frm" method="post" onsubmit="return chk()" autocomplete="off">
         이름 : <input type="text" name="name"><p>
         주소 : <input type="text" name="addr"><p>
         <input type="submit" value="확인"><p>
    </form>
</body>
</html>
