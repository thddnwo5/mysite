<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
        function chk(){
        	if(!frm.num1.value){
        		alert('첫번째 숫자를 입력해주세요.');
        		frm.num.focus();
        		frm.num.value="";
        		return false;
        	}else if(isNaN(frm.num1.value)){
        		alert('숫자만 입력해주세요.');
        		frm.num1.focus();
        		frm.num1.value="";
        		return false;
        	}
        	if(!frm.num2.value){
        		alert('두번째 숫자를 입력해주세요.');
        		frm.num2.focus();
        		frm.num2.value="";
        		return false;
        	}else if(isNaN(frm.num2.value)){
        		alert('숫자만 입력해주세요.');
        		frm.num2.focus();
        		frm.num2.value="";
        		return false;
        	}
        	alert('입력 성공');
        	return true;
        }
</script>
</head>
<body>
   <h1>사칙연산할 데이터 입력</h1>
   <form action="cal.jsp" name="frm" method="post" onsubmit="return chk()" autocomplete="off">
         첫번째 수 : <input type="text" name="num1"><p>
         두번째 수 : <input type="text" name="num2"><p>
         <input type="submit" value="확인"><p>
   </form>
</body>
</html>
