<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
       function chk(){
    	   if(!frm.title.value){
    		   alert('제목을 넣어주세요.');
    		   frm.title.focus();
    		   return false;
    	   }
    	   if(!frm.writer.value){
    		   alert('작성자를 넣어주세요.');
    		   frm.writer.focus();
    		   return false;
    	   }
    	   if(!frm.content.value){
    		   alert('내용을 넣어주세요.');
    		   frm.content.focus();
    		   return false;
    	   }
    	   alert('입력 성공');
    	   return true;
       }
</script>
</head>
<body>
      <h1>게시판</h1>
      <!-- <form action="board.jsp" method="post" name="frm" onsubmit="return chk()" autocomplete="off"> -->
           <form action="board3.jsp" method="post" name="frm" onsubmit="return chk()" autocomplete="off">
           <table border="1" bgcolor="violet">
                 <tr>
                    <td>제목</td><td><input type="text" name="title"></td>
                 </tr>
                 <tr>
                    <td>작성자</td><td><input type="text" name="writer"></td>
                 </tr>
                 <tr>
                    <td>내용</td><td><textarea rows="6" cols="30" name="content"></textarea></td>
                 </tr>
                 <tr>
                    <td><input type="submit" value="확인"></td><td><input type="reset" value="입력취소"></td>
                 </tr>
           </table>
      </form>
</body>
</html>
