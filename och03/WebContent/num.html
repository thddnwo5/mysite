<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
        function chk(){
        	if(!frm.num.value){
        		alert('숫자를 입력해주세요.');
        		frm.num.focus();
        		frm.num.value="";
        		return false;
        	}else if(isNaN(frm.num.value)){
        		alert('숫자만 입력해주세요.');
        		frm.num.focus();
        		frm.num.value="";
        		return false;
        	}
        	alert('입력 성공');
        	return true;
        }
</script>
</head>
<body>

     </form>
