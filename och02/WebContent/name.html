<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
      function chk(){
    	  if(!frm.name.value){
    		  alert('이름을 적어주세요.');
    		  frm.name.focus();
    		  return false;
    	  }
    	  if(!frm.addr.value){
    		  alert('주소를 적어주세요.');
    		  frm.addr.focus();
    		  return false;
    	  }
    	  alert('입력성공');
    	  return true;
      }  
</script>
</head>
<body>
    <h1>이름과 주소를 입력하세요</h1>
    <form action="Name" method="get" name="frm" onsubmit="return chk()" autocomplete="off">
        이름 : <input type="text" name="name"><br>
        주소 : <input type="text" name="addr"><br>
        <input type="submit" value="입력완료">
    </form>
</body>
</html>
