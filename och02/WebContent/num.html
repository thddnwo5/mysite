<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
       function chk(){
    	   
    	     if(!frm.num1.value){
    	    	 alert('첫번째 숫자를 입력하세요.');
    	    	 frm.num1.focus();
    	    	 return false;
    	     }else if(isNaN(frm.num1.value)){
    	    	 alert('숫자가 아닌것을 입력하셨습니다.(첫번째숫자)');
    	    	 frm.num1.focus();
    	    	 return false;
    	     }
    	     
    	     if(!frm.num2.value){
    	    	 alert('두번째 숫자를 입력하세요.');
    	    	 frm.num2.focus();
    	    	 return false;
    	     }else if(isNaN(frm.num2.value)){
    	    	 alert('숫자가 아닌것을 입력하셨습니다.(두번째숫자)');
    	    	 frm.num2.focus();
    	    	 return false;
    	     }
    	     alert('입력성공');
    	     return true;
       }
</script>
</head>
<body>
    <h1>연산할 두 숫자를 입력하세요</h1>
    <form action="Num" name="frm" method="post" onsubmit="return chk()" autocomplete="off">
        첫번째 숫자 : <input type="text" name="num1"><p>
        두번째 숫자 : <input type="text" name="num2"><p>
        <input type="submit" value="확인">
    </form>
</body>
</html>
