<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
       function chk(){
    	   if(!frm.name.value){
    		   alert('이름을 입력하세요.');
    		   frm.name.focus();
    		   return false;
    	   }
    	   if(!frm.id.value){
    		   alert('아이디를 입력하세요.');
    		   frm.id.focus();
    		   return false;
    	   }
    	   if(!frm.pass.value){
    		   alert('암호를 입력하세요.');
    		   frm.pass.focus();
    		   return false;
    	   }
    	   return true;
       }
</script>
</head>
<body>
    <h1>개인 정보</h1>
    <form action="Person" name="frm" method="post" onsubmit="return chk()" autocomplete="off">
          
          <table border="1" bgcolor="yellow">
                 <tr>
                 <td>이름</td><td><input type="text" name="name"></td>
                 </tr>
                 <tr>
                 <td>아이디</td><td><input type="text" name="id"></td>
                 </tr>
                 <tr>
                 <td>암호</td><td><input type="password" name="pass"></td>
                 </tr>
                 <tr>
                 <td>성별</td><td>남자<input type="radio" name="gender" value="남자" checked="checked"><br>
                                 여자<input type="radio" name="gender" value="여자"></td>
                 </tr>
                 <tr>
                 <td>메일 수신</td><td>공지<input type="checkbox" name="notice" value="공지"><br>
                                     광고<input type="checkbox" name="notice" value="광고"><br>
                                     배송<input type="checkbox" name="notiec" value="배송"></td>
                 </tr>
                 <tr>
                 <td>직업</td><td><select name="job">
                                 <option value="가수">가수</option>
                                 <option value="장군" selected="selected">장군</option>
                                 <option value="공무원">공무원</option></select></td>
                 </tr>
                 <tr>
                 <td><input type="submit" value="확인"></td><td><input type="reset" value="입력취소"></td>
                 </tr>
          </table>
    </form>
</body>
</html>
